<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>change password</title>
    <link
      rel="stylesheet"
      href="./changepw.css"
    />
  </head>
  <body>
    <main id="main-container">
      <header id="change-pw-header">
        <img src="../assets/images/logo.png" />
        <h1>
          <a href="http://dongnaecomm.cafe24app.com">우리 동네 대동단결</a>
        </h1>
      </header>
      <section id="change-pw-form">
        <h2>비밀번호 변경하기</h2>
        <form id="change-pw-form-field">
          <input
            placeholder="비밀번호를 입력해주세요."
            type="password"
          />
          <input
            placeholder="비밀번호를 한번 더 입력해 주세요."
            type="password"
          />
          <button type="submit">변경하기</button>
          <a
            id="change-pw-link"
            href="./login.html"
            >로그인하러 가기</a
          >
        </form>
      </section>
    </main>
  </body>
  <script>
    // 이름과 이메일을 통해 비밀번호를 변경하도록 한다.
    const changePwForm = document.querySelector("#change-pw-form-field");
    // 비밀번호 변경하기
    changePwForm.addEventListener("submit", async (e) => {
      try {
        // 기본 동작을 막아 새로고침 되지 않도록 하낟.
        e.preventDefault();
        // 비밀번호와 비밀번호 확인을 가져온다.
        const password = changePwForm.querySelector(
          "input[type=password]"
        ).value;
        const passwordCheck = changePwForm.querySelector(
          "input[type=password]"
        ).value;
        // 비밀번호와 비밀번호 확인이 일치하는지 확인한다.
        if (password !== passwordCheck) {
          alert("비밀번호가 일치하지 않습니다.");
          return;
        }
        // 비밀번호 변경에 필요한 이메일을 가져온다.
        const email = new URLSearchParams(location.search).get("email");
        const result = await fetch(
          "http://dongnaecomm.cafe24app.com/api/user/changepw",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ password, email }),
          }
        );
        // json() 을 통해 전달 받은 json 형식의 응답을 읽을 수 있는 객체 형식으로 변환한다.
        const data = await result.json();
        // 응답의 결과가 ok 이면서 유효한 값이라면 비밀번호 변경에 성공한 것이다.
        if (result.ok) {
          if (data.isValid) {
            alert("비밀번호 변경에 성공했습니다.");
            location.href = "./login.html";
          } else {
            alert("비밀번호 변경에 실패했습니다.");
          }
        } else {
          alert("비밀번호 변경에 실패했습니다.");
        }
      } catch (err) {
        // 에러가 발생했다면 콘솔에 에러를 출력한다.
        console.error(err);
      }
    });
  </script>
</html>
